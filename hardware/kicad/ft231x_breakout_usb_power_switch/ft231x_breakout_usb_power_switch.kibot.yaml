  - name: pcb_top_g
    comment: "PCB render top green"
    type: pcbdraw
    dir: pcbdraw_dir
    options:
      format: jpg
      show_components: none
      dpi: 600

  - name: pcb_bot_g
    comment: "PCB render bottom green"
    type: pcbdraw
    dir: pcbdraw_dir
    options:
      format: jpg
      bottom: True
      show_components: none
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3d
    options:
      metric_units: true
      origin: 85,66.2
